<div
  class="relative w-full flex flex-col shadow-sm bg-white px-8 py-4 rounded-[10px]"
>
  <div class="flex justify-between pl-[28px] pt-[28px] h-[380px] gap-4">
    <div class="flex flex-col justify-start">
      <div class="p-2 text-sm text-white bg-[#ec0000] rounded">
        <p>Solução ideal para quem fatura acima de {{ invoiceOver }}</p>
      </div>

      <p class="text-[1.5rem] font-semibold pt-[24px] text-[#ec0000]">
        {{ title }}
      </p>

      <p class="text-[#66707a] font-semibold pt-3">Aluguel</p>
      <p class="text-[32px] font-semibold">{{ rent }}</p>
    </div>

    <!-- <img
      class="h-full object-contain"
      src="{{ image }}"
      alt="Imagem da máquina de cartão da Getnet"
    /> -->

    <div class="flex justify-start items-start">
      <img
        class="h-[340px] object-contain"
        src="../../../assets/images/machine-test.png"
        alt="Imagem da máquina de cartão da Getnet"
      />
    </div>

    <div class="flex pl-4 justify-start items-start">
      <div class="flex flex-col gap-4">
        <div>
          <p class="text-[1.25rem] font-semibold text-[#ec0000]">
            Get Smart | Receba já
          </p>
          <p class="text-sm">
            {{ description }}
          </p>
        </div>

        <div>
          <p class="text-[1.25rem] font-semibold text-[#ec0000]">
            Get Pay (Grátis)
          </p>
          <p class="text-sm">{{ getPay }}</p>
        </div>

        <div>
          <p class="text-[1.25rem] font-semibold text-[#ec0000]">
            Condição especial
          </p>
          <p class="text-sm max-w-[300px]">
            {{ specialCondition }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full border-b"></div>

  <div class="w-full flex items-center justify-end mt-4">
    <button
      class="min-w-[200px] py-2 text-sm text-[#ec0000] hover:text-[#d81212] transition-colors"
    >
      MAIS DETALHES
    </button>
    <button
      class="min-w-[200px] py-2 text-sm text-white bg-[#ec0000] hover:bg-[#d81212] transition-colors rounded-full"
    >
      ADICIONAR
    </button>
  </div>
</div>
