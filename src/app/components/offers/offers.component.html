<section class="w-full flex justify-center items-center bg-[#F5F7FA]">
  <div
    class="max-w-[1440px] w-full flex flex-col justify-center px-[22px] mb-8"
  >
    <div
      class="w-full flex flex-col lg:flex-row items-center gap-[20px] pt-[1.5rem] pb-[3rem]"
    >
      <div class="lg:w-auto w-full">
        <app-select-filter title="Vendo online"></app-select-filter>
      </div>

      <div class="lg:w-auto w-full">
        <app-select-filter title="Vendo em loja física"></app-select-filter>
      </div>

      <div class="lg:w-auto w-full">
        <app-select-filter title="Delivery"></app-select-filter>
      </div>
    </div>

    <p
      class="lg:px-[30px] mb-[0.35em] text-[20px] lg:text-[2.125rem] font-semibold text-[#ec0000]"
    >
      Ofertas especiais
    </p>

    <ngx-slick-carousel [config]="config" class="slickSwiper">
      @for (slide of slides; track slide.img) {
      <div ngxSlickItem class="slide lg:pl-[30px] lg:pr-[14px]">
        <app-offer-card
          invoiceOver="R$ 2.000"
          title="Get Smart para App Eye Essencial"
          rent="R$ 29,90 /mês"
          description="Máquina versátil, ótima para loja física e delivery"
          getPay="Plano inicial: R$ 1,00 por Link pago"
          specialCondition=" Get Smart por R$129,90. A licença da Eye é de R$20,00 e será cobrada
        via Getstore somente após o aceite da licença diretamente na Get
        Smart."
          image=""
        ></app-offer-card>
      </div>
      }
    </ngx-slick-carousel>
  </div>
</section>
